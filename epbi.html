<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" href="fb.css">
    <link rel="icon" href="facebook.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="text">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook Logo">
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="form">
            <input type="text" class="email" placeholder="Email or phone number">
            <input type="password" class="password" placeholder="Password">
            <input type="button" class="login" value="Log In">
            <a href="#">Forgot password?</a>
            <hr>
            <a href="signupfb.html" class="create-account">Create New Account</a> 
            <p><a href="#">Create a Page</a> for a celebrity, brand, or business.</p>
        </div>
    </main>
</body>
</html>
